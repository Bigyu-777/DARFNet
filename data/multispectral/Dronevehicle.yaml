# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train_rgb: D:\worksapce\multispectral-object-detection-main\Dronevehicle\train_rgb.txt  # 128 images
val_rgb: D:\worksapce\multispectral-object-detection-main\Dronevehicle\val_rgb.txt # 128 images
train_ir: D:\worksapce\multispectral-object-detection-main\Dronevehicle\train_ir.txt # 128 images
val_ir: D:\worksapce\multispectral-object-detection-main\Dronevehicle\val_ir.txt  # 128 images

# number of classes
nc: 5

# class names
names: ["car", "truck", "bus", "van", "feright_car"]
